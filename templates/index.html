<!doctype html>
<html>
<head>
    <title>SQLi Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input[type=text] {
            padding: 6px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .payload-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff8cd;
            border-left: 4px solid #e6c200;
            border-radius: 6px;
            width: 480px;
        }
        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>SQL Injection Demo (Improved UI)</h2>

    <div class="box">
        <form action="/search_vuln" method="post">
            <label><strong>Vulnerable search:</strong></label><br><br>
            <input type="text" name="username" placeholder="username">
            <button type="submit">Search (vuln)</button>
        </form>
    </div>

    <div class="box">
        <form action="/search_secure" method="post">
            <label><strong>Secure search (with detector):</strong></label><br><br>
            <input type="text" name="username" placeholder="username">
            <button type="submit">Search (secure)</button>
        </form>
    </div>

    <div class="payload-box">
        <strong>Try these SQLi payloads:</strong><br>
        <code>' OR '1'='1</code> &nbsp;  
        <code>admin' --</code> &nbsp;  
        <code>' UNION SELECT username,password FROM users --</code>
    </div>

    <p style="margin-top:20px;">
    <a href="/dashboard">View SQLi Detection Dashboard</a>
</p>


</body>
</html>
