<!doctype html>
<html>
<head>
    <title>SQLi Detection Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f1f1f1;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 14px;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .empty {
            padding: 15px;
            background: #fff8cd;
            border-left: 4px solid #e6c200;
            width: 400px;
        }
    </style>
</head>
<body>

<h2>SQL Injection Detection Dashboard</h2>

{% if logs %}
<table>
    <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Matched Pattern</th>
        <th>Payload</th>
    </tr>
    {% for row in logs %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="empty">
    No SQL injection attempts detected yet.
</div>
{% endif %}

<a href="/" class="back-btn">Back</a>

</body>
</html>
